<ion-header>
    <ion-navbar>
        <ion-title>登录密码修改</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form [formGroup]="setLoginForm" (ngSubmit)="reviseLogin(setLoginForm.value)">
        <ion-item>
            <ion-label>旧&nbsp;密&nbsp;码</ion-label>
            <ion-input type="text" formControlName="old" placeholder="输入字母或数字"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>新&nbsp;密&nbsp;码</ion-label>
            <ion-input style="font-size:1.3rem;" type="password" placeholder="输入字母或数字" formControlName="newOne"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>确认密码</ion-label>
            <ion-input style="font-size:1.3rem;" type="password" placeholder="在次输入新密码" formControlName="newTwo"></ion-input>
        </ion-item>
        <button class="btn" padding-left padding-right ion-button type="submit" block>修改</button>
    </form>
</ion-content>
